<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Discount Calculator</title>
</head>
<body>
    <div class="wrapper">
        <div class="container" id="topContainer">
            <div class="title">Product Cost</div>
            <div class="inputcontainer">
                <span>₹</span>
                <input onkeyup="calculateBill()" type="text" id="billTotalInput" placeholder="0.00">
            </div>
        </div>

        <div class="container">
            <div class="title">Discount Perscent</div>
            <div class="inputcontainer">
                <span>%</span>
                <input onkeyup="calculateBill()" type="text" id="discountInput" placeholder="10">
            </div>
        </div>
            <div class="container" id="bottomContainer">
                <div class="discountCash">
                    <div class="title">Discount Amount</div>
                    <div class="total" id="discountAmount">₹0.00</div>
                </div>
                <div class="totalContainer">
                    <div class="title">Total Bill</div>
                    <div class="total" id="totalBill">₹0.00</div>
                </div>
            </div>
        </div>
    </div>
<script src="script.js" type="text/javascript"></script>
</body>
</html>
